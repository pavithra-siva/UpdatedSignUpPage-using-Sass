<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/loginPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <section class="container">
        <div class="row form">
            <div class="col-10">
                <div class="login-wrapper">
                    <div class="row no-gutters">
                        <div class="col-lg-6 gfg">
                            <div class="image-wrapper">
                                <h1 class="first-txt">Our Philosphy</h1>
                                <p class="second-txt">Attention. Always.</p>
                            </div>
                        </div>
                        <div class="col-lg-6 pt-2 pl-5">
                            <h1 class="head">Hello!</h1>
                            <p class="para">Employee Portal Login</p>
                            <form>
                                <div class="form-row">
                                    <div class="col-sm-9 pt-5">
                                        <label class="labelling">Username</label>
                                        <input type="email" class="my-3" placeholder="Ramesh.kanniyappan@aspiresys.com"
                                            name="username" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-9">
                                        <label class="labelling">Password</label>
                                        <input type="password" class="my-3 " placeholder="***************"
                                            name="password" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between w-70">
                                    <div class="box-check">
                                        <input type="checkbox"> Remember me
                                    </div>
                                    <div>
                                        Forgot Password?
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <button class="btn btn-default mt-3 mb-4" type="submit">
                                            Sign In
                                        </button>
                                    </div>
                                </div>
                                <p class="para2">Don't have an account? <a href="signPage.html">Sign Up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../js/password.js"></script>
<script src="../js/validation.js"></script>

</html>
